<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of itemsIngresoEgreso">
              <td>{{ item.description }}</td>
              <td>{{ item.monto | currency }}</td>
              <td>
                <i
                  class="fa fa-dollar-sign"
                  [class.text-danger]="item.type == 'E'"
                  [class.text-success]="item.type == 'I'"
                ></i>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteItem(item.uid)"
                >
                  <i class="fa fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
